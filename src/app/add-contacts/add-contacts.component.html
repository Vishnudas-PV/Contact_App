<!-- {{contact | json}} -->
<div class="container">
    <div class="row">
        <h1 class="text-center my-3">Add Contact Details</h1>
        <div class="col-6">

           <!-- form -->

           <!-- ID -->
           <form> 
            <div class="form-floating my-3">
              <input [(ngModel)]="contact.id" name="id" type="text" class="form-control" id="floatingInput" placeholder="ID">
              <label for="floatingInput">ID</label>
            </div>
       
            <!-- Full Name -->
      <div class="form-floating my-3">
        <input [(ngModel)]="contact.name" name="name" type="text" class="form-control" id="floatingInput" placeholder="Full Name">
        <label for="floatingInput">Full Name</label>
      </div>

      <!-- photo URl -->
      <div class="form-floating mb-2">
        <input [(ngModel)]="contact.photourl" name="photourl" type="url" class="form-control" id="floatingPhoto" placeholder="Photo url">
        <label for="floatingPassword">Photo Url</label>
      </div>

      <!-- email -->
      <div class="form-floating mb-3">
        <input [(ngModel)]="contact.email" name="email" type="email" class="form-control" id="floatingemail" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
       <!-- Mobile -->
       <div class="form-floating mb-3">
        <input [(ngModel)]="contact.phone" name="phone" type="text" class="form-control" id="floatingMobile" placeholder="Mobile">
        <label for="floatingInput">Mobile</label>
      </div>
      <!-- Company Name -->
      <div class="form-floating mb-3">
        <input [(ngModel)]="contact.company" name="company" type="text" class="form-control" id="floatingcompany" placeholder="Company Name">
        <label for="floatingInput">Company Name</label>
      </div>
      <!-- Title -->
      <div class="form-floating mb-3">
        <input [(ngModel)]="contact.title" name="title" type="text" class="form-control" id="floatingtitle" placeholder="Title">
        <label for="floatingInput">Title</label>
      </div>
      <!-- Group -->
      <div class="mb-3 form-floating">
        <select [(ngModel)]="contact.GroupId" name="GroupId" class="form-control ">
         
            <option selected hidden>{{contact.GroupId}}</option>
            <option [value]="groupid.id" *ngFor="let groupid of allGroups">{{groupid.name}}</option>
            

        </select>
      </div>
      <!-- button -->
      <div class="text-center">
        <input (click)="addcontact()" type="button" routerLink="/contactManager" value="Submit" class="btn btn-outline-dark my-3">
      </div>
     </form>
     </div>
